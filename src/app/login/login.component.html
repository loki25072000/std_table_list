<div class="row" style="height: 100vh;">
    <div class="col-12 col-md-6">
        <img src="../../assets/images/book-g75cffd34c_1280.png" alt="hi" height="600px" width="100%">
    </div>
    <div class="col-12 col-md-6" style="background-color: #c7f8e8;" >
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-9 mt-5" id="form" style=" border: 1px solid rgb(65 175 26); padding: 20px 0px; box-shadow: 0px 0px 17px black; " >
                <div class="login container" style="text-align: center;" *ngIf="!isSignUP">
                    <form action="" [formGroup]="loginGroup">

                        <h2>login Page</h2>
                        <div class="formGroup">
                            <label for="email">Email ID:</label>
                            <input type="email" placeholder="Enter your Email" formControlName="email"
                                class="formControl">
                            <small *ngIf="!loginGroup.get('email').valid && loginGroup.get('email').touched">*Enter Valid Email
                                ID</small>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password:</label>
                            <input (keypress)="numbervalidation($event)" [type]="changeType?'password':'text'" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="password" >
                                <span class="eyeIcon" (click)="viewPass()"><i id="eye" [ngClass]="visible?' fa-solid fa-eye-slash ':'fa-solid fa-eye'"></i></span>
                                <!-- <i class="fa-solid fa-eye-slash"></i> -->
                            <small *ngIf="!loginGroup.get('password').valid && loginGroup.get('password').touched">*Enter Valid
                                Password</small>
                        </div>
                        <div class="loginGroupBtn mt-2" >
                            <button class="btn btn-info" id="loginBtn" type="button" (click)="loginFunction()">Login</button>&nbsp;
                            <div>
                                <span>new User?</span>&nbsp;
                                <span><a href="#" (click)="signUP(true)"><i title="signup" class="fa-solid fa-user-plus"></i></a></span>
                            </div>
                           
                        </div>
                    </form>
                </div>
                <!-- SingUp -->
                <div class=" container" style="text-align: center;"  *ngIf="isSignUP">
                    <form action="" [formGroup]="signupGroup">

                        <h2>signup Page</h2>
                        <div class="formGroup">
                            <label for="name">Name:</label>
                            <input  (keypress)="namevalidation($event)" type="text" placeholder="Enter your Name" formControlName="name" class="formControl">
                            <small *ngIf="!signupGroup.get('name').valid && signupGroup.get('name').touched">*Enter your
                                Name</small>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email ID:</label>
                            <input type="email" placeholder="Enter your Email" formControlName="email"
                                class="formControl">
                            <small *ngIf="!signupGroup.get('email').valid && signupGroup.get('email').touched">*Enter Valid Email
                                ID</small>
                        </div>
                        <div class="formGroup">
                            <label for="password">Password:</label>
                            <input (keypress)="numbervalidation($event)" type="password" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="password">
                            <small *ngIf="!signupGroup.get('password').valid && signupGroup.get('password').touched">*Enter Valid
                                Password</small>
                        </div>
                        <div class="formGroup">
                            <label for="confirmPassword">ConfirmPassword:</label>
                            <input (keypress)="numbervalidation($event)" type="password" placeholder="Enter Your Password" class="formControl" maxlength="6"
                                minlength="6" formControlName="confirmPassword">
                                <span class="eyeIcon" (click)="viewPass()"><i id="eye" [ngClass]="visible?' fa-solid fa-eye-slash ':'fa-solid fa-eye'"></i></span>
                            <small *ngIf="signupGroup.value.password != signupGroup.value.confirmPassword">Password
                                missMatch...</small>
                            <small
                                *ngIf="!signupGroup.get('confirmPassword').valid && signupGroup.get('confirmPassword').touched">*Enter
                                Valid Password</small>
                        </div>
                        <div class="signupBtn mt-2">
                            <button class="btn btn-info" id="signupBtn" type="button">signUp</button>&nbsp;
                            &nbsp;
                            <div> <span> <span style="font-size: 18px;">login here</span> <a href="#"
                                (click)="signUP(false)"><i title="login" class="fa-solid fa-right-to-bracket"></i></a></span></div>
                           
                        </div>

                        <!-- signUp page -->

                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

</div>
